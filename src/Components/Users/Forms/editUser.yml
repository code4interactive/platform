email:
  type: email
  attributes:
    class: form-control
    placeholder: Adres email
password:
  type: password
  attributes:
    class: form-control
    placeholder: Hasło
    autocomplete: off
password2:
  type: password
  attributes:
    class: form-control
    placeholder: Powtórz hasło
    autocomplete: off

form-role:
  name: role[]
  type: select
  attributes:
    class: form-control chosen-select m-b
    multiple:
    data-placeholder: Wybierz role ...
  options:
    el1: opis1
    el2: opis2
    el3: opis3
  option-keys: [id, name]

first_name:
  type: text
  attributes:
    class: form-control
    placeholder: Imię

last_name:
  type: text
  attributes:
    class: form-control
    placeholder: Nazwisko

job_title:
  type: text
  attributes:
    class: form-control
    placeholder: Tytuł / Stanowisko

activate:
  type: onOffSwitch
  value: 1

send_email:
  type: checkbox
  value: true
  attributes:
    class: i-checks

ptrue:
  id:
  type: radio
  name: permission
  value: "true"

pfalse:
  id:
  type: radio
  name: permission
  value: "false"

pnotset:
  id:
  type: radio
  name: permission
  value: "notset"
